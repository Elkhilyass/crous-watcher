name: CROUS Watcher

on:
  schedule:
    - cron: "*/5 * * * *"   # toutes les 5 minutes (plus réaliste sur GitHub Actions)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: crous-watcher
  cancel-in-progress: true

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python crous_watch.py

      - name: Commit state if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ajoute le fichier si présent
          if [ -f known_accommodations.json ]; then
            git add known_accommodations.json
          fi

          if git diff --cached --quiet; then
            echo "Aucun changement dans known_accommodations.json"
            exit 0
          fi

          git commit -m "Update known accommodations state"

          # Évite les conflits si un autre run a push entre-temps
          git pull --rebase
          git push
