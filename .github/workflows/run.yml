name: CROUS Watcher

on:
  schedule:
    - cron: "*/10 * * * *"   # toutes les 10 minutes
  workflow_dispatch:         # ex√©cution manuelle si tu veux tester

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run script
      env:
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: python crous_watch.py
    
    - name: Commit state if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add known_accommodations.json

        # S'il n'y a pas de changement, on ne commit pas
        if git diff --cached --quiet; then
          echo "Aucun changement dans known_accommodations.json"
        else
          git commit -m "Update known accommodations state"
          git push
        fi
